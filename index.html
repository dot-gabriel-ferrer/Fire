<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Simulation Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- GIF.js library for animated GIF encoding -->
    <script src="gif.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fire Simulation Tool</h1>
            <p class="subtitle">Advanced Fluid Dynamics Based Fire Generation</p>
            <div class="performance-info">
                <span id="fpsDisplay">60 FPS</span>
            </div>
        </header>

        <div class="main-content">
            <div class="viewer-section">
                <div class="viewer-wrapper">
                    <div class="canvas-container">
                        <canvas id="fireCanvas"></canvas>
                        <canvas id="particleCanvas"></canvas>
                    </div>
                    <div class="view-controls">
                        <div class="view-control-group">
                            <label for="zoom" class="view-label">üîç Zoom</label>
                            <input type="range" id="zoom" class="view-slider" min="50" max="200" value="100" step="5">
                            <span id="zoomValue" class="view-value">100</span>
                        </div>
                        <div class="view-control-group">
                            <label for="cameraX" class="view-label">‚ÜîÔ∏è Pan X</label>
                            <input type="range" id="cameraX" class="view-slider" min="-100" max="100" value="0" step="5">
                            <span id="cameraXValue" class="view-value">0</span>
                        </div>
                        <div class="view-control-group">
                            <label for="cameraY" class="view-label">‚ÜïÔ∏è Pan Y</label>
                            <input type="range" id="cameraY" class="view-slider" min="-100" max="100" value="0" step="5">
                            <span id="cameraYValue" class="view-value">0</span>
                        </div>
                    </div>
                </div>
                <div class="export-controls">
                    <button id="recordBtn" class="control-btn">Record GIF</button>
                    <button id="screenshotBtn" class="control-btn">Export PNG</button>
                    <button id="resetBtn" class="control-btn secondary">Reset</button>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-section">
                    <div class="control-section-header" data-section="presets">
                        <h3>Quick Presets</h3>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="control-section-content" id="presets-content">
                        <div class="preset-grid">
                            <button class="preset-btn" data-preset="campfire">üî• Campfire</button>
                            <button class="preset-btn" data-preset="torch">üïØÔ∏è Torch</button>
                            <button class="preset-btn" data-preset="bonfire">üèïÔ∏è Bonfire</button>
                            <button class="preset-btn" data-preset="candle">üïØÔ∏è Candle</button>
                            <button class="preset-btn" data-preset="explosion">üí• Explosion</button>
                            <button class="preset-btn" data-preset="furnace">üî• Furnace</button>
                            <button class="preset-btn" data-preset="magical">‚ú® Magical</button>
                            <button class="preset-btn" data-preset="embers">üí® Embers</button>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="control-section-header" data-section="shader">
                        <h3>Shader Style</h3>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="control-section-content" id="shader-content">
                        <div class="button-group">
                            <button id="realisticBtn" class="shader-btn active">Realistic</button>
                            <button id="animeBtn" class="shader-btn">Anime</button>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="control-section-header" data-section="fire">
                        <h3>Fire Parameters</h3>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="control-section-content" id="fire-content">
                        <label for="intensity">Intensity</label>
                        <input type="range" id="intensity" min="0" max="100" value="70">
                        <span id="intensityValue">70</span>

                        <label for="height">Height</label>
                        <input type="range" id="height" min="0" max="100" value="60">
                        <span id="heightValue">60</span>

                        <label for="flameSourceSize">Source Size</label>
                        <input type="range" id="flameSourceSize" min="10" max="100" value="30">
                        <span id="flameSourceSizeValue">30</span>

                        <label for="turbulence">Turbulence</label>
                        <input type="range" id="turbulence" min="0" max="100" value="50">
                        <span id="turbulenceValue">50</span>

                        <label for="speed">Speed</label>
                        <input type="range" id="speed" min="0" max="200" value="100">
                        <span id="speedValue">100</span>
                    </div>
                </div>

                <div class="control-section">
                    <div class="control-section-header" data-section="color">
                        <h3>Color Settings</h3>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="control-section-content" id="color-content">
                        <label for="temperature">Temperature</label>
                        <input type="range" id="temperature" min="0" max="100" value="50">
                        <span id="temperatureValue">50</span>

                        <label for="saturation">Saturation</label>
                        <input type="range" id="saturation" min="0" max="100" value="80">
                        <span id="saturationValue">80</span>
                    </div>
                </div>

                <div class="control-section">
                    <div class="control-section-header" data-section="particles">
                        <h3>Particle System</h3>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="control-section-content" id="particles-content">
                        <label for="particleCount">Particle Count</label>
                        <input type="range" id="particleCount" min="0" max="300" value="80" step="10">
                        <span id="particleCountValue">80</span>

                        <label for="particleSize">Particle Size</label>
                        <input type="range" id="particleSize" min="1" max="10" value="3">
                        <span id="particleSizeValue">3</span>

                        <label for="particleLifetime">Lifetime (sec)</label>
                        <input type="range" id="particleLifetime" min="0.2" max="3.0" value="1.0" step="0.1">
                        <span id="particleLifetimeValue">1.0</span>
                    </div>
                </div>

                <div class="control-section">
                    <div class="control-section-header" data-section="environment">
                        <h3>Environment</h3>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="control-section-content" id="environment-content">
                        <label for="windStrength">Wind Strength</label>
                        <input type="range" id="windStrength" min="0" max="100" value="0">
                        <span id="windStrengthValue">0</span>

                        <label for="windDirection">Wind Direction</label>
                        <input type="range" id="windDirection" min="0" max="100" value="0">
                        <span id="windDirectionValue">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="presets.js"></script>
    <script src="shaders.js"></script>
    <script src="particles.js"></script>
    <script src="recorder.js"></script>
    <script src="main.js"></script>
</body>
</html>
